<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="icon" type="image/svg" href="https://img.icons8.com/fluent/48/000000/photo-editor.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Slider</title>
</head>
<body class="body">
  <button class="button" data-load-btn>Load more&nbsp;&nbsp;<i class="far fa-images"></i></button>
  <div class="arrow" data-left-btn><i class="fas fa-chevron-left"></i></div>
  <div class="loader" data-loader>
    <img class="loader-img" src="./103.gif" alt="Loading">
  </div>
  <div class="container" data-container>
    <div class="card-container" data-card-container>
      <template data-tamplate>
        <div class="card" data-card>
           <a data-link><img class="img" data-img></a>
        </div>
      </template>
    </div>
  </div>
  <div class="arrow" data-right-btn><i class="fas fa-chevron-right"></i></div>
  <div class="fast-scroll-container" data-fast-scroll-container>
    
  </div>
</body>
</html>
